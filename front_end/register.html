<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Register</title>
    <!-- 3rd Party -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.0.15/css/bulma.min.css" charset="utf-8">
    <!-- my css -->
    <link rel="stylesheet" href="main.css" charset="utf-8">
  </head>
  <body>
    <div class="register box">
      <h1 class="title is-2">Get me my own account!</h1>
      <form method="post">
        <p class="control has-icon">
          <input class="input" type="text" placeholder="Name">
          <i class="fa fa-child"></i>
        </p>
        <p class="control has-icon">
          <input class="input" type="email" placeholder="Email">
          <i class="fa fa-envelope"></i>
        </p>
        <p class="control has-icon">
          <input class="input" type="password" placeholder="Password">
          <i class="fa fa-lock"></i>
        </p>
        <p class="control has-icon">
          <input class="input" type="password" placeholder="Confirm Password">
          <i class="fa fa-lock"></i>
        </p>
        <p class="control">
          <button class="button is-primary">
            Register
          </button>
        </p>
      </form>
    </div>
    <div class="credits">
      <p><strong>TashmooChat</strong> by Jiri Stepanek</p>
      <a href="http://github.com/StyvekDrtic" class="button">
        <i class="fa fa-github"></i>
        GitHub
      </a>
      <a href="http://twitter.com/StyvekDrtic" class="button is-primary">
        <i class="fa fa-twitter"></i>
        Twitter
      </a>
    </div>
  </body>
</html>
